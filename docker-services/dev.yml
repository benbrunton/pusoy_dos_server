version: '3'
services:
  pd_dev:
    tty: true
    image: benbrunton/pusoy_dos
    build: ..
    container_name: pd-dev
    environment:
      RUST_LOG: info
      RUST_BACKTRACE: 1
    volumes:
    - ../project:/project
    stdin_open: true
    ports:
    - 3000:3000

  mysql:
    image: mysql
    container_name: test-mysql
    ports:
      - 6603:3306
    volumes:
    - ../project/mysql:/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "pusoy_dos"

  site-reverse-proxy:
    image: nginx:alpine
    tty: true
    ports:
    - 80:80
    volumes:
    - ../config/nginx.conf:/etc/nginx/nginx.conf
    - ../project/public:/static_files/public

  ws:
    image: socket
    build: ../chat
    container_name: ws-dev
    volumes:
    - ../chat/app:/app

  redis:
    image: redis:3.2.11-alpine
    volumes:
      - ./redis_data:/data
    restart: always

  relay:
    image: relay
    build: ../project/sns_relay
    container_name: sns-dev
    volumes:
    - ../project/sns_relay/app:/app
    environment:
      AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
      TOPIC_ARN: $TOPIC_ARN
