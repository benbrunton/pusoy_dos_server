{% extends "base.html" %}
{% block title %}Games{% endblock title %}
{% block content %}

    <div class="new-game-form">
        <h2>New Game</h2>
        <form action="/new-game" method="POST">
            <input type="hidden" name="_csrf_token" value="{{ csrf }}">

            <div class="form-group">
                <label>Max wait time:
                    <select name="max-move-duration">
                        <option value="1">Unlimited</option>
                        <option value="8">2 minutes</option>
                        <option value="2">10 minutes</option>
                        <option value="5">8 hours</option>
                        <option value="6">1 day</option>
                        <option value="7">3 days</option>
                    </select>
                </label>
                <p>Players that exceed the maximum wait time, will automatically pass.</p>
            </div>

            <div class="form-group">
                <label>Max Players:
                    <select name="max-players" disabled>
                        <option value="-1">Unlimited</option>
                    </select>
                </label><sup>*</sup>

            </div>

            <div class="form-group">
                <label>Decks:
                    <select name="decks">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </label>
            </div>

            <div class="button-section"> 
                <button id="js-create-game" class="new-game-btn pure-button" type="submit">
                    Create
                </button>
            </div>
        </form>

        <div>
           <p><sup>*</sup><em>coming soon</em></p>
        </div>

    </div>

<script>
document.getElementById("js-create-game").addEventListener("click", function(){
    ga('send', 'event', 'Game', 'create');
}, false);
</script>


{% endblock content %}
